	<header class="bg-info">
		<h1>Formulario subir ficheros</h1>
	</header>

	<main class="container bg-gradient d-flex flex-column justify-content-around">
    <form>
        <fieldset>
            <legend>Elige los ficheros a subir</legend>
			<div class="mb-1">
			<label class="form-label visually-hidden">Elige archivo:</label>
            <input required class="form-control form-control-sm" type="file" name="fichero[]" accept=".jpg,.jpeg,.png,.gif" onchange="validar2(event)"><br>
			</div>	
		</fieldset>
        <input class="btn btn-primary" type="button" id="subir" value="Subir fichero/s">
    </form>
    <button>+</button>
    <div id="imagePreview"></div>
	<div id="resul"></div>
	</main>
