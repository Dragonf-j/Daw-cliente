<body>
	<header class="bg-info">
		<h1>Formulario subir ficheros</h1>
	</header>
	<main class="container bg-light d-flex flex-column justify-content-around">
		<form>
			<fieldset>
				<legend>Elige los ficheros a subir</legend>
				<div class="mb-1">
					<label class="form-label visually-hidden">Elige archivo:</label>
					<input class="form-control form-control-sm" type="file" name="fichero[]" accept=".jpg,.jpeg,.png,.gif" onchange="validar2(event)" >

				</div>
				
			</fieldset>
			<input type="button"  class="btn btn-primary" value="Subir fichero/s">
		</form>
		<button class="btn btn-outline-primary" >+</button>
		<div id="imagePreview"></div>
	</main>

	<footer class="bg-info">

	</footer>
