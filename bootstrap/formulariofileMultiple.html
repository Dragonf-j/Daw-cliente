<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
function sube(event) {
	let formdata=new FormData(document.querySelector("form"));
	event.preventDefault();
	fetch('versubidamultiple.php', {
       method: 'POST',
        
       body: formdata
  }).then(
     response => {console.log(response); 
     	
     	if (response.status==200) return response.json();
     	else return response;
     	}
  ).then(
    success => { console.log(success);
  		 document.querySelector("div").innerHTML=JSON.stringify(success); }
  ).catch(
    error => console.log(error)
  );
  

}

window.onload=function() {
  document.querySelector("button").onclick=sube;
}
</script>
</head>
<body>
	<form>
    <label>Selecciona varios ficheros</label>
    <input type="file" name="fichero[]" multiple><br>

    <button type="submit">Subir</button>
	</form>
	<div id="resul"></div>
</body>
</html>
